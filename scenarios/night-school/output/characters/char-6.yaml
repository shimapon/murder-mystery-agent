id: 6
name: 中村アイ
role: 美術部員、直感で物事を捉える芸術肌
profile: >
  美術部の中心メンバーで、独特の感性を持つ芸術家。
  理屈よりも感覚を優先する性格で、時に周囲を混乱させることもある。
  学園の風景画を多く描き、「嵐峰学園の記録者」と呼ばれている。

secrets:
  - 松田タクミの肖像画を依頼されて描いていた時に、彼の不審な行動を目撃していた
  - 学園内の隠し通路を発見し、こっそり使っている
  - 事件当夜、美術室から中庭を見下ろし、事件の一部始終を目撃していた（高橋リュウが松田の体を運ぶ場面）

objectives:
  - 事件の真相を芸術作品として残す
  - 自分が目撃者であることを隠し通す（犯人に狙われるため）
  - 学園の秘密の通路の存在を守る

relationships:
  - 山崎レイナ: 彼女の静かな佇まいに興味を持ち、こっそりスケッチしている。松田との関係に気づいていた
  - 橘ユウト: 校則破りを咎められることが多いが、芸術的センスは認められている
  - 朝倉ケイ: その謎めいた雰囲気に惹かれているが、なぜか警戒されている
  - 佐藤ミカ: 芸術関連の本をよく紹介してもらい、友好的な関係
  - 高橋リュウ: 運動部の絵を描くことがあり、モデルとして協力を得ている。事件後の彼の不自然な態度に違和感を抱いている
  - 松田タクミ（被害者）: 肖像画を依頼され、制作中に彼の多くの秘密に気づいていた

known_facts:
  - 事件当夜、中庭で争いが起きているのを窓から見ていた
  - 松田の遺体の近くに、高橋リュウらしき人物が何かを落としていくのを目撃した
  - 学園長室の近くで、松田が深夜に怪しい影と会話しているのを以前から何度か目撃していた
  - 松田が複数の生徒の秘密を握っていたことを知っている

personal_items:
  - スケッチブック（事件現場の絵が描かれているページがある）
  - 学園内の隠し通路を示す自作の地図
  - 松田が落としたと思われるボタン
  - 松田の肖像画の下絵（彼の表情から何かを隠している様子が伺える）
