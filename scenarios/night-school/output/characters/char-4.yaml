id: 4
name: 佐藤ミカ
role: 図書委員長、知識豊富で観察眼に優れる
profile: >
  図書室に籠もって本を読むことが多い。知識欲が旺盛で、特に学園の歴史に詳しい。
  物事を論理的に考え、細かい矛盾を見逃さない鋭い観察眼の持ち主。
  静かな性格だが、知識を求められると饒舌になる。

secrets:
  - 松田タクミと共に学園の古文書から、かつての事件の記録を発見していた
  - 松田が図書室の禁書コーナーに侵入するのを手伝っていた
  - 学園に隠された財宝の手がかりを松田と共有していた

objectives:
  - 学園の秘密を解き明かす
  - 自分が禁書コーナーに関わっていたことを隠す
  - 松田が残した研究データを入手する

relationships:
  - 山崎レイナ: 時々図書室で会話する程度。彼女と松田の関係に薄々気づいていた
  - 橘ユウト: 図書委員会の活動で協力関係。彼と松田が密かに会っていたことを知っている
  - 朝倉ケイ: その知識欲に興味を持っているが、素性を疑っている
  - 高橋リュウ: 図書室で静かにするよう何度か注意したことがある。松田との確執も知っている
  - 中村アイ: 芸術関連の蔵書を紹介するなど、友好的な関係
  - 松田タクミ（被害者）: 学業面でよく助け合う間柄。歴史研究のパートナーだった

known_facts:
  - 松田は最近、学園の創設者に関する資料を熱心に調べていた
  - 事件当日の午後、図書室の禁書コーナーの鍵が一時的に紛失していた
  - 深夜に図書室の窓から、中庭に向かって歩く人影を目撃した
  - 松田が「重大な発見をした」と興奮気味に話していたことを覚えている

personal_items:
  - 学園の古い見取り図のコピー（松田と共に発見したもの）
  - 図書室のマスターキー
  - 古文書から写し取った暗号のメモ（松田の筆跡も残っている）
  - 松田から預かっていた禁書の写真（事件後も返せていない）
