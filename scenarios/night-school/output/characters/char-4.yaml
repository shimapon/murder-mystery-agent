name: 佐藤ミカ
role: 図書委員長、知識豊富で観察眼に優れる
profile: >
  図書室に籠もって本を読むことが多い。知識欲が旺盛で、特に学園の歴史に詳しい。
  物事を論理的に考え、細かい矛盾を見逃さない鋭い観察眼の持ち主。
  静かな性格だが、知識を求められると饒舌になる。

secrets:
  - 学園の古文書から、かつての事件の記録を発見している
  - 被害者が図書室の禁書コーナーに侵入するのを手伝っていた
  - 学園に隠された財宝の手がかりを持っている

objectives:
  - 学園の秘密を解き明かす
  - 自分が禁書コーナーに関わっていたことを隠す
  - 真相を記録に残す

relationships:
  - 山崎レイナ: 時々図書室で会話する程度。彼女の読書傾向から何かを推測している
  - 橘ユウト: 図書委員会の活動で協力関係。彼の規律正しさを尊重している
  - 朝倉ケイ: その知識欲に興味を持っているが、素性を疑っている
  - 高橋リュウ: 図書室で静かにするよう何度か注意したことがある
  - 中村アイ: 芸術関連の蔵書を紹介するなど、友好的な関係

known_facts:
  - 被害者は最近、学園の創設者に関する資料を熱心に調べていた
  - 事件当日の午後、図書室の禁書コーナーの鍵が一時的に紛失していた
  - 深夜に図書室の窓から、中庭に向かって歩く人影を目撃した

personal_items:
  - 学園の古い見取り図のコピー
  - 図書室のマスターキー
  - 古文書から写し取った暗号のメモ
