id: 3
name: 朝倉ケイ
role: 転校生、過去が謎に包まれている
profile: >
  1ヶ月前に転校してきた謎めいた生徒。
  過去の経歴について詳しく話すことはなく、他の学生との距離を置いている。
  観察力が鋭く、常に周囲の状況を把握している。

secrets:
  - 実は別の学園で起きた不祥事を調査するため潜入している
  - 被害者が自分の正体に気づいていた
  - 事件現場近くで重要な証拠を隠した

objectives:
  - 自分の正体を隠し通す
  - 学園の隠された秘密を暴く
  - 真犯人を見つけ出す

relationships:
  - 山崎レイナ: 何か過去の接点があるようだが、相手に気づかれていない
  - 橘ユウト: 自分を調査していることを知っており、警戒している
  - 佐藤ミカ: 知識の豊富さに興味を持っているが、近づきすぎないよう注意している
  - 高橋リュウ: 運動神経の良さを評価している。目立つ存在なので監視しやすい
  - 中村アイ: 鋭い直感を持つ人物として警戒している

known_facts:
  - 被害者は誰かに脅迫されていた形跡がある
  - 学園の地下には人が入れない秘密の部屋がある
  - 事件当夜、高い場所から何かが落ちる音を聞いた

personal_items:
  - 偽造された学生証
  - 小型の録音機器
  - 暗号化された連絡用の特殊な携帯端末（嵐でも使用可能）
