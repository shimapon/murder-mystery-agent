id: 3
name: 朝倉ケイ
role: 転校生、過去が謎に包まれている
profile: >
  1ヶ月前に転校してきた謎めいた生徒。
  過去の経歴について詳しく話すことはなく、他の学生との距離を置いている。
  観察力が鋭く、常に周囲の状況を把握している。

secrets:
  - 実は別の学園で起きた不祥事を調査するため潜入している私立探偵見習い
  - 松田タクミが自分の正体に気づいており、協力を申し出ていた
  - 事件現場近くで重要な証拠（血のついた運動器具）を発見し隠した

objectives:
  - 自分の正体を隠し通す
  - 学園の隠された秘密を暴く
  - 真犯人を見つけ出す

relationships:
  - 山崎レイナ: 調査の過程で彼女と松田の関係に気づいていたが、接触は控えていた
  - 橘ユウト: 自分を調査していることを知っており、警戒している
  - 佐藤ミカ: 知識の豊富さに興味を持っているが、近づきすぎないよう注意している
  - 高橋リュウ: 松田とのライバル関係や不自然な行動から最も疑っている人物
  - 中村アイ: 鋭い直感を持つ人物として警戒している
  - 松田タクミ（被害者）: 自分の正体を見破られたが、学園の秘密を共有する約束をしていた

known_facts:
  - 松田は複数の生徒を脅していたことを突き止めていた
  - 学園の地下には人が入れない秘密の部屋があり、松田もそのことを調査していた
  - 事件当夜、体育館から中庭に向かう方向で、何かが落ちる音を聞いた
  - 松田が運動部の不正に関する証拠を集めていたことを知っていた

personal_items:
  - 偽造された学生証
  - 小型の録音機器（松田との会話の記録がある）
  - 暗号化された連絡用の特殊な携帯端末（嵐でも使用可能）
  - 血のついた運動器具の写真（証拠として隠し撮りしたもの）
